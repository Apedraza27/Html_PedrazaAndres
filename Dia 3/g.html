<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla</h2>
    <table id="jsonTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var data = [
            {
                "_id": "65d5fc2a8d655139061dffee",
                "index": 0,
                "guid": "850cb375-5281-4b7f-b769-e8119877e3e9",
                "isActive": false,
                "balance": "$2,647.81",
                "age": 39,
                "name": "Monroe Sears",
                "company": "UNIWORLD",
                "email": "monroesears@uniworld.com"
            },
            {
                "_id": "65d5fc2a950f5c2227332bf1",
                "index": 1,
                "guid": "9bd5f950-c2f2-4f8c-9084-f4dfc2598864",
                "isActive": false,
                "balance": "$2,305.53",
                "age": 35,
                "name": "Dionne Aguilar",
                "company": "TROPOLIS",
                "email": "dionneaguilar@tropolis.com"
            }
        ];

        var table = document.getElementById('jsonTable');
        var tableBody = table.getElementsByTagName('tbody')[0];

        data.forEach(function(item) {
            var row = tableBody.insertRow(-1);
            row.insertCell(0).textContent = item._id;
            row.insertCell(1).textContent = item.name;
            row.insertCell(2).textContent = item.age;
            row.insertCell(3).textContent = item.email;
            row.insertCell(4).textContent = item.company;
        });
    </script>
</body>
</html>
